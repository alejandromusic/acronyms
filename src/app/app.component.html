<div class="container">

  <h1>Acronyms</h1>

  <div>
    <ng-container *ngIf="showNew">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="e.g. YMCA" [(ngModel)]="model.name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput placeholder="e.g. Young Men California" [(ngModel)]="model.description">
      </mat-form-field>

    </ng-container>
    <button mat-raised-button color="primary" (click)="save()">{{showNew ? "Save" : "New"}}</button>

    <ng-container *ngIf="showNew">
      <button mat-raised-button color="warn" (click)="showNew = false">Cancel</button>
    </ng-container>

  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="query" (keyup)="applyFilter()" placeholder="Input">
  </mat-form-field>

  <mat-radio-group [(ngModel)]="radioModel" (click)="changeFilter()">
      <mat-radio-button value="initials">Initials</mat-radio-button>
      <mat-radio-button value="description">Description</mat-radio-button>
  </mat-radio-group>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let a">{{a.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let a" (click)="update(a)">{{a.description}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[2, 3]" showFirstLastButtons></mat-paginator>

</div>
